        <div class="row">
                <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <input type="text" name="username"  class="form-control my-input" id="username-input" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" min="0" name="password" id="userPassword-input"  class="form-control my-input" placeholder="Password">
                        <div class="text-center mt-3">
                            <button type="submit" class=" btn btn-block send-button tx-tfm" id="log-in">Log in to your Account</button>
                        </div>
                        <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                                <span class="span-or">or</span>
                        </div>
                        </div>

<script>
    
$("#log-in").on("click", function(event) {
    // prevent page from refreshing when form tries to submit itself
    event.preventDefault();

    // Capture user inputs and store them into variables
    var name = $("#username-input").val().trim();
    var password = $("#userPassword-input").val().trim();

     // Console log each of the user inputs to confirm we are receiving them
    console.log(name);
    console.log(password);


    // Replaces the content in the "recent-member" div with the new info
    $("#name-display").text(name);
    $("#password-display").text(password);

    // Clear localStorage
    localStorage.clear();

    // Store all content into localStorage
    localStorage.setItem("name", name);
    localStorage.setItem("password", password);
    });
</script>
